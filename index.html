<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <center>
        <div>
            <h1>Calculadora</h1>
        </div>

        <link rel="stylesheet" href="Calculadora.css">
        <script src="Calculadora.js"></script>

        <div class="Calculadora">

            <div class="arriba">
                <input type="text" id="op1">

                <form class="Simbolos">
                    <select name="Simbols" id="operands">
                        <option value="^">^</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </form>

                <input type="text" id="op2">
            </div>

            <div id="resultado"></div>

            <div class="abajo">
                <button id="C" onclick="limpiar()">Limpiar</button>
                <button id="Calcular" onclick="calcular()">Resultado</button>
            </div>
        </div>
    </center>
</body>

</html>
